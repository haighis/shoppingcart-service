# ===================================================================
# Spring Boot configuration.
#
# This provides an in memory database.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: shoppingcartservice
        instanceId: shoppingcartservice:${spring.application.instance_id:${random.value}}

spring:
    application:
        name: shoppingcartservice
    datasource:
        url: jdbc:h2:mem:shoppingcartservice;DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-platform: com.shoppingcartservice.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost
